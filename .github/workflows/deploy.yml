name: ğŸš€ Deploy Polaris API

on:
  workflow_run:
    workflows: ["ğŸ§ª Test Polaris API"]
    types:
      - completed
    branches: [main]

env:
  PYTHON_VERSION: '3.10'

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r polaris_api/requirements.txt
        
    - name: ğŸ§ª Run final test check
      run: |
        cd polaris_api
        python -m pytest ../tests/ -v --tb=short
        
    - name: ğŸ“‹ Deployment summary
      run: |
        echo "âœ… All tests passed!"
        echo "ğŸš€ Ready for deployment"
        echo "ğŸ“Š Test coverage: $(find . -name "coverage.xml" -exec grep -o 'coverage.*line-rate="[^"]*"' {} \; | cut -d'"' -f2)"
        
    - name: ğŸ”” Notify deployment success
      run: |
        echo "ğŸ‰ Deployment pipeline completed successfully!"
        echo "ğŸ“… Timestamp: $(date)"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"