name: 🧪 Polaris Integrations - Tests & Lint

on:
  push:
    paths:
      - 'polaris_integrations/**'
      - 'tests/test_polaris_integrations.py'
  pull_request:
    paths:
      - 'polaris_integrations/**'
      - 'tests/test_polaris_integrations.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  test-lint-polaris-integrations:
    name: 🚀 Polaris Integrations
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar deps
        run: |
          echo "COQUI_TOS_AGREED=1" >> $GITHUB_ENV
          pip install --upgrade pip
          pip install -r polaris_integrations/requirements.txt
          pip install black pytest python-multipart pytest-asyncio "httpx>=0.23.0"

      - name: 🎨 Lint
        run: black --check polaris_integrations

      - name: 🧪 Testes
        env:
          TELEGRAM_API_URL: ${{ secrets.TELEGRAM_API_URL }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          POLARIS_API_URL: ${{ secrets.POLARIS_API_URL }}
        run: PYTHONPATH=./ pytest tests/test_polaris_integrations.py --maxfail=1 --disable-warnings
